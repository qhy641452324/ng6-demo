<div style='position:relative'> 
    <div style='width:100%;height:160px;display:flex;'>
        <img src='{{maininfo?maininfo.coverImgUrl:""}}' style='width:35%;height:140px;margin:2%;'/>     
        <div style='width:55%;height:140px;margin:2% 0;border-bottom:1px solid rgb(194,12,12)'>
            <div class='wrap elli ht1'><span></span>{{maininfo?maininfo.name:''}}</div>
            <div class='wrap elli ht2'><span class='tip'>创建者:</span>{{maininfo?maininfo.creator.nickname:''}}</div>
            <div class='ht3'><span class='tip'>tip:</span>{{maininfo?maininfo.description:'暂时还木有呀'}}</div>
        </div>
    </div>
    <div style='margin:10px 0 5px 5px;'>
        <span style='padding:6px 0 10px 20px;color:rgb(51,51,51);font-size:16px'>我的列表</span>
        <span style='color:rgb(102,102,102);font-size:12px;margin-left:10px'>10首歌</span>
    </div>

    <div style='border-top:1px solid rgb(194,12,12)'>
    </div>
    <div style='width:100%;height:40px;display:flex;border-bottom:1px solid #ddd'>
        <span class='t1'></span>
        <span class='t2' style='width:40%'>歌曲</span>
        <span class='t3'>歌手</span>
        <span class='t4'>专辑</span>
    </div>
    <div style='width:100%;height:40px;border-bottom:1px solid #ddd' *ngFor="let item of playlist index as i" >
        <div style='display:flex;'>
            <span bindtap='toPlaying'  style='font-size:10px;color:rgb(51,51,51);width:5%;padding:14px 0 0 20px '>{{i+1}}</span>
            <img src='../../assets/music.png' style='width:4%;height:16px;margin-top:10px;'/>
            <span bindtap='toPlay'  class='n1'>{{item.name}}</span>
            <span bindtap='toSinger' class='n2' >{{item.ar[0].name}}</span>
            <span bindtap='toAlbum'  class='n3'>{{item.al.name}}</span>
        </div>
    </div>
</div>
